name: Check that everything builds

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install chrome
        uses: browser-actions/setup-chrome@v1

      - name: Checkout project
        uses: actions/checkout@v4

      - name: Npm install
        run: npm install

      - name: Npm build
        run: npm run build

      - name: Run tests
        run: npm run test:headless
